<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Parallax</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@0.7.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <div class="wrapper">
        <main class="page">
            <div class="page__main-screen main-screen">
                <!-- Clouds -->
                <div class="main-screen__clouds main-screen__clouds_3"><span></span></div>
                <div class="main-screen__clouds main-screen__clouds_2"><span></span></div>
                <div class="main-screen__clouds main-screen__clouds_1"><span></span></div>
                <div class="main-screen__clouds main-screen__clouds_4"><span></span></div>
                <!-- Hearts -->
                <div class="main-screen__hearts main-screen__hearts_1"><span></span></div>
                <div class="main-screen__hearts main-screen__hearts_2"><span></span></div>
                <!-- Envelope -->
                <div class="main-screen__envelope main-screen__envelope"><span></span></div>
            </div>
            <section class="page__content content">
                <div class="content__container">
                    <h1 class="content__title">Happy Valentine's Day</h1>
                </div>

            </section>
        </main>
    </div>
    <script src="./index.js"></script>

</html>
